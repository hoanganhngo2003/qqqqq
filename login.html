<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Kỹ Thuật Chăn Nuôi</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <img src="image/logo.png" alt="HA Farm Academy" class="logo-img">
                    <span>HA Farm Academy</span>
                </a>
                <h2>Đăng nhập</h2>
                <p>Chào mừng bạn quay trở lại!</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Nhập email của bạn">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Nhập mật khẩu">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <div class="alert" id="loginAlert" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Về trang chủ</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const result = login(email, password, remember);
            
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.style.display = 'block';
            
            if (result.success) {
                alertDiv.className = 'alert alert-success';
                alertDiv.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
                
                setTimeout(() => {
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                    window.location.href = redirect;
                }, 1000);
            } else {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = result.message;
            }
        });
    </script>
</body>
</html>
