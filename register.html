<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Kỹ Thuật Chăn Nuôi</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <img src="image/logo.png" alt="HA Farm Academy" class="logo-img">
                    <span>HA Farm Academy</span>
                </a>
                <h2>Đăng ký tài khoản</h2>
                <p>Tạo tài khoản để trải nghiệm đầy đủ tính năng</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" required placeholder="Nhập họ và tên">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Nhập email">
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" placeholder="Nhập số điện thoại (tùy chọn)">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Nhập mật khẩu">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <small>Mật khẩu phải có ít nhất 6 ký tự</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required placeholder="Nhập lại mật khẩu">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>Tôi đồng ý với <a href="#">Điều khoản sử dụng</a></span>
                    </label>
                </div>

                <div class="alert" id="registerAlert" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Về trang chủ</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
